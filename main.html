<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="players_name">
            <label for="player-1">Player 1:</label>
            <input type="text" id="player1" placeholder="Enter Player 1 name">
            <label for="player-2">Player 2:</label>
            <input type="text" id="player2" placeholder="Enter Player 2 name">
            <button type="submit" id="submit" onclick="gameStart()">Start Game</button>
        </div>
        <div class="game hide">
            <div class="message"></div>
            <div class="gameBoard">
                <div class="boxes" id="0"></div>
                <div class="boxes" id="1"></div>
                <div class="boxes" id="2"></div>
                <div class="boxes" id="3"></div>
                <div class="boxes" id="4"></div>
                <div class="boxes" id="5"></div>
                <div class="boxes" id="6"></div>
                <div class="boxes" id="7"></div>
                <div class="boxes" id="8"></div>
            </div>
        </div>
    </div>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
